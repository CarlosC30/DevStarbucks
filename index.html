<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>DevClub StarBucks</title>
</head>

<body>
    <div class="circulo"></div>
    <main>

        <img class="img-logo" src="./assets/logo.png" alt="logo">

        <section class="conteudo">
            <div class="caixa-texto">
                <h2>Não é só café,<br> é <span>starbucks</span></h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere deserunt reiciendis sunt, ipsum
                    minus
                    aspernatur voluptates autem odit rerum nam temporibus omnis nobis eos obcaecati maxime natus
                    mollitia
                    veniam eaque!</p>
                <button class="escolher">Escolha o melhor</button>
            </div>

            <div class="caixa-img">
                <img class="img-prin" src="./assets/img1.png" alt="img1">
            </div>
        </section>

        <section class="caixa-thumb">
            <div class="thumbs">
                <img onclick="trocarImagem('./assets/img1.png'); trocaCor('#017143') " src="./assets/thumb1.png"
                    alt="thumb1" class="menu-button">
                <img onclick="trocarImagem('./assets/img2.png'); trocaCor('#eb7495')" src="./assets/thumb2.png"
                    alt="thumb1" class="menu-button">
                <img onclick="trocarImagem('./assets/img3.png'); trocaCor('#d752b1')" src="./assets/thumb3.png"
                    alt="thumb1" class="menu-button">
            </div>
        </section>
    </main>

</body>
<script src="./script.js"></script>

</html>
